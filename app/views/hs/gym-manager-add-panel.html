<!--添加场馆管理员Panel-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">添加场馆管理员</h4>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="submitCheckUser()" ng-show="!showNext">
      <div class="form-group">
        <label class="col-sm-4 control-label">＊手机号码:
        </label>

        <div class="col-sm-4">
          <input type="tel" class="form-control" placeholder="请输入手机号码" ng-model="sm.phone" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-success">下一步</button>
        </div>
      </div>
    </form>
    <form class="form-horizontal" ng-submit="smExist ? submitBindSuperManager() : submitAddSuperManager()" ng-show="showNext">
      <div class="form-group">
        <label class="col-sm-4 control-label">＊手机号码:
        </label>
        <div class="col-sm-4">
          <p class="form-control-static">{{sm.phone}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">＊昵称:
        </label>

        <div class="col-sm-4">
          <input type="tel" class="form-control" placeholder="请输入昵称" ng-model="sm.nickName" required ng-disabled="smExist">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">性别:</label>

        <div class="col-sm-4">
          <label class="radio-inline">
            <input type="radio" name="sex" value="1" ng-model="sm.sex" ng-checked="sm.sex" ng-disabled="smExist">
            男
          </label>
          <label class="radio-inline">
            <input type="radio" name="sex" value="0" ng-model="sm.sex" ng-checked="!sm.sex" ng-disabled="smExist">
            女
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="sm.receiveMsg">
              接收微信消息推送
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-success">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
