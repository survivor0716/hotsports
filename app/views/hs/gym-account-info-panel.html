<!--提现账户信息Panel-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">提现账户信息</h4>
  </div>
  <div class="panel-body">
    <table class="table table-bordered table-striped table-hover table-condensed">
      <thead>
      <tr>
        <th>银行账户</th>
        <th>类型</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in accountData">
        <td>{{item.accountNumber}}</td>
        <td>{{item.type}}</td>
      </tr>
      </tbody>
      <tfoot>
      </tfoot>
    </table>
  </div>
  <form class="form-horizontal" ng-submit="submitEditWithdrawSettings()">
    <div class="form-group">
      <label class="col-md-2 control-label">＊修改提现次数:</label>

      <div class="col-md-4">
        <input type="number"
               class="form-control"
               placeholder="提现次数"
               ng-model="gym.withdrawCount" min="0" step="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">＊修改最低提现额度:</label>

      <div class="col-md-4">
        <input type="number"
               class="form-control"
               placeholder="最低提现额度"
               ng-model="gym.withdrawLimit" min="0" step="1" required>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-success">提交</button>
    </div>
  </form>
</div>
