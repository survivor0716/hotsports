<!--添加提现帐户Panel-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">添加提现帐户</h4>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="submitAddAccountInfo()">
      <div class="form-group">
        <label class="col-md-2 control-label">＊银行卡号:</label>

        <div class="col-md-4">
          <input type="text"
                 class="form-control"
                 placeholder="银行卡号"
                 ng-model="accNum" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">＊开户姓名:</label>

        <div class="col-md-4">
          <input type="tel"
                 class="form-control"
                 placeholder="开户姓名"
                 ng-model="accName" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">＊开户行:</label>

        <div class="col-md-4">
          <input type="text"
                 class="form-control"
                 placeholder="开户行"
                 ng-model="accBank" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">＊银行Code:</label>

        <div class="col-md-4">
          <input type="text"
                 class="form-control"
                 placeholder="银行Code"
                 ng-model="bankCode" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">＊开户手机号:</label>

        <div class="col-md-4">
          <input type="tel"
                 class="form-control"
                 placeholder="开户手机号"
                 ng-model="accPhone" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">＊个人或公司</label>

        <div class="col-md-4">
          <label class="radio-inline">
            <input type="radio" name="accTypeRadioOptions" id="accTypeRadioOption1" value="PERSONAL" ng-model="accType">
            个人
          </label>
          <label class="radio-inline">
            <input type="radio" name="accTypeRadioOptions" id="accTypeRadioOption2" value="COMPANY" ng-model="accType">
            公司
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="isDefaultAccount">
              设置为默认提现卡号
            </label>
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-success">提交
        </button>
      </div>
    </form>
  </div>
</div>
