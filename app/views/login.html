<div class="business_in">
  <div class="content">
    <p class="p_font">商家管理平台</p>

    <div class="box_shadow">
      <div class="box">
        <form ng-submit="userLogin()" novalidate>
          <input class="feed_in" type="tel" placeholder="&nbsp;请输入场馆授权手机号" maxlength="11" ng-model="credentials.username" ng-focus="clearMsg()"/>
          <input class="feed_in" type="password" placeholder="&nbsp;请输入登录密码" ng-model="credentials.password" ng-focus="clearMsg()"/>
          <div class="error" ng-show="errMsg"><b></b>
            <span class="error_font">{{errMsg}}</span>
          </div>
          <button class="login" type="submit">登录</button>
        </form>
      </div>
    </div>
