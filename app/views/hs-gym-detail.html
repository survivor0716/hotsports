<!--include 顶部导航栏-->
<header ng-include="'views/include/header.html'"></header>
<div class="container-fluid">
  <div class="row">
    <!--include 左侧sidebar-->
    <div class="col-md-2 col-sm-3 sidebar" ng-include="'views/include/sidebar.html'"></div>
    <!--Main: start-->
    <div class="col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 main">
      <!--page-header-->
      <div class="page-header">
        <h1>场馆详情</h1>
      </div>
      <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: tab === 1}" ng-click="setTab(1)"><a href="">场馆信息</a></li>
        <li role="presentation" ng-class="{active: tab === 2}" ng-click="setTab(2)"><a href="">管理员信息</a></li>
        <li role="presentation" ng-class="{active: tab === 3}" ng-click="setTab(3)"><a href="">账户信息</a></li>
      </ul>
      <!--Panels: start-->
      <div ng-include="'views/hs/gym-info-panel.html'" ng-if="tab === 1" ng-hide="gym.showEditPanelStatus"></div>
      <div ng-include="'views/gym-input.html'" ng-show="gym.showEditPanelStatus"></div>
      <div ng-include="'views/hs/gym-manager-list.html'" ng-if="tab === 2"></div>
      <div ng-include="'views/hs/gym-manager-add-panel.html'" ng-if="tab === 2"></div>
      <div ng-include="'views/hs/gym-account-info-panel.html'" ng-if="tab === 3"></div>
      <div ng-include="'views/hs/gym-account-add-panel.html'" ng-if="tab === 3"></div>
      <!--Panels: end-->
    </div>
    <!--Main: end-->
  </div>
</div>
