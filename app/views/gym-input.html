<div class="panel panel-default">
  <!--<div class="panel-heading">-->
    <!--<h4 class="panel-title">填写场馆信息</h4>-->
  <!--</div>-->
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="submit()">
      <div class="form-group" ng-if="gymData.id">
        <label class="col-sm-2 control-label">＊场馆id:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="场馆id" ng-model="gymData.id" disabled>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊场馆名称:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="场馆名称" ng-model="gymData.name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊场馆电话:</label>

        <div class="col-sm-4">
          <input type="tel" class="form-control" placeholder="场馆电话" ng-model="gymData.tel" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊省市:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="省市" ng-model="gymData.province" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊城市:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="城市" ng-model="gymData.city" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊区县:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="区县" ng-model="gymData.district" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊街道:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="街道" ng-model="gymData.street" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊场馆地址:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="场馆地址" ng-model="gymData.addDetail" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊场馆坐标:</label>

        <div class="col-sm-4 row">
          <label class="col-sm-1 control-label">lat:</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="lat坐标" ng-model="gymData.lat" required>
          </div>
        </div>
        </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-4 row">
          <label class="col-sm-1 control-label">lng:</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="lng坐标" ng-model="gymData.lng" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊自定义链接:</label>

        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="自定义链接 http://" ng-model="gymData.detailUrl" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">＊场馆类型:</label>

        <div class="col-sm-10">
          <div class="row">
            <div class="text-center" style="width: 80px; float: left; padding: 0 10px" ng-repeat="type in typeList track by $index" ng-click="toggleImage(type)">
              <img ng-src="{{type.currentSrc}}" alt="" width="100%"/>

              <p>{{type.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-success" ng-disabled="disableSubmitBtn">提交</button>
          <button type="button" class="btn btn-default" ng-click="hideEditPanel()">取消</button>
        </div>
      </div>
    </form>
  </div>
</div>
